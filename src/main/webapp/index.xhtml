<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
  <h:outputStylesheet library="myStyle" name="style.css" />
</h:head>
<h:body>
  <h1>Forms</h1> 
  <h:form>
    <h:panelGrid columns="2">

      <h:outputText value="Name: " for="nameField" />
      <h:inputText style="width: 175px; height: 25px;" id="nameField" value="#{registerBean.user.name}" required="true" requiredMessage="name field can't be blank" />

      <h:outputText value="Telephone number: " for="telephoneNumberField" />
      <p:inputMask style="width: 175px; height: 25px;" id="telephoneNumberField" value="#{registerBean.user.telephone}" mask="(99) 9 9999-9999" validateMask="true" required="true" requiredMessage="Telephone number field can't be blank" />
      <h:outputLabel value="telephone type: " for="type" />
        <h:selectOneMenu id="type" value="#{registerBean.user.telephoneType}">
          <f:selectItems value="#{registerBean.telephoneType}" var="telephoneType" itemLabel="#{telephoneType.description}" itemValue="#{telephoneType}"/>
          </h:selectOneMenu>
      <h:outputLabel />
      <h:commandButton style="float: right;" value="Submit" actionListener="#{registerBean.submit}" update=":msgs" />
  </h:panelGrid>
  <br></br>
  <p:messages id="msgs" ajax="false"/>
  </h:form>
  <button style="margin-top: 30px;" onclick="location.href='/user/list.xhtml'" type="button">telephone list</button>
</h:body>

</html>
